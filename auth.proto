syntax = "proto3";
option go_package = "github.com/auyeongweibin/auth-server/auth";

message RegistrationRequest {
    string email = 1;
    string password = 2;
}

message RegistrationResponse {
    string email = 1;
    string message = 2;
}

service Registration {
    rpc Create(RegistrationRequest) returns (RegistrationResponse);
}